<div class="user-list">
  <h2>Lista użytkowników</h2>
  <ul>
    <li *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <p><b>Email</b>: {{ user.email }}</p>
        <p><b>Nazwa użytkownika</b>: {{ user.login }}</p>
      </div>
      <div class="user-image">
        <img src="{{user.imageUrl}}" alt="Zdjęcie użytkownika">
      </div>
      <button (click)="addToFriendList(user.id)">Dodaj do listy przyjaciół</button>
    </li>
  </ul>
</div>
